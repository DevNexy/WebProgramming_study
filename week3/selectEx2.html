<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작과 보안</title>
</head>
<body>
    <h2>시작과 보안</h2>
    <fieldset>
        <legend>개인정보 및 보안</legend>
        <input type="checkbox" name ="PersonalInfo" value="synchronization and service" />동기화 및 서비스<br>
        <input type="checkbox" name ="PersonalInfo" value="Allow login" />로그인 허용<br>
        <input type="checkbox" name ="PersonalInfo" value="page preload" />페이지 미리 로드<br>
        <input type="checkbox" name ="PersonalInfo" value="Cookie allowed" />쿠키 허용<br>
    </fieldset>
    <fieldset>
        <legend>시작 그룹</legend>
        <input type="radio" name="startingGroup" value="New Tap">새 탭에서 열기<br>
        <input type="radio" name="startingGroup" value="interrupted position">중단한 위치에서 계속하기<br>
        <input type="radio" name="startingGroup" value="specific page">특정 페이지 또는 페이지 모음 열기
    </fieldset>
</body>
</html>
