<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 메뉴 만들기</title>
</head>
<body>
    <h2>코로나로 불편한 것</h2>
    <hr>
    <ul>
        <li><mark>모임 불가</mark></li>
            <ul>
                <li>동아리 모임</li>
                <li>동호회 모임</li>
                <li>친구 모임</li>
            </ul>
        <li><mark>여행 불가</mark></li>
            <ol>
                <li><em>국내여행</em></li>
                <li><em>해외여행</em></li>
                <li><em>배낭여행</em></li>
                <li><em>크루즈여행</em></li>
            </ol>
        <li>비대면으로 이루어지는 모든 활동</li>
        <li>기타 불편한 것을 추가해 보세요</li>
    </ul>
</body>
</html>
